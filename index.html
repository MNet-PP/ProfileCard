<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
     <div class="profile-card"> 
        <div class="image">
            <img src="profile.png" alt="profile" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Mihail Nechaev</span>
            <span class="job">Web-Developer</span>
        </div>

        <div class="media-buttons">
            <a href="https://vk.com/scionofion" style="background-color: #71AAEB;" class="link" target="_blank">
                <i class='bx bxl-vk'></i>
            </a>
            <a href="https://steamcommunity.com/profiles/76561198080101953/" style="background-color: #171d25;" class="link" target="_blank">
                <i class='bx bxl-steam' ></i>
            </a>
            <a href="https://t.me/bleedingedges" class="link" target="_blank">
                <i class='bx bxl-telegram' ></i>
            </a>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">600k</span>
            </div>
            <div class="data">
                <i class='bx bx-message' ></i>
                <span class="number">300k</span>
            </div>
            <div class="data">
                <i class='bx bx-share-alt' ></i>
                <span class="number">456k</span>
            </div>
        </div>
     </div>
</body>
</html>
